<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex justify-center items-center">
    <div class="shadow-md flex flex-col justify-center items-center rounded-3xl py-1 my-11 w-90">
      <img src="./images/image-qr-code.png" alt="qr code" class="rounded-3xl p-4"/>
      <p class="font-bold text-2xl">Improve your front-end<br> skills by building projects</p>
      <p class="text-center p-4 text-gray-500/80">
        Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br>
        the next level
      </p>
    </div>
  </body>
</html>
